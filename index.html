<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/pokemon_favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- <link rel="stylesheet" href="css/type-combos.css" /> -->
		<script src="js/db.js" defer></script>
		<script src="js/helper.js" defer></script>
		<script src="js/api.js" defer></script>
		<script src="js/template.js" defer></script>
		<script src="js/script.js" defer></script>
		<title>Pokedex API</title>
	</head>
	<body>
		<div id="bigCardOverlay" onclick="closeBigView(event)" class="d-none">
			<div class="big-card-container">
				<div id="bigCard"></div>
			</div>
		</div>
		<div id="loadingSpinner" class="d-none">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
				<path
					fill="currentColor"
					d="M12,23a9.63,9.63,0,0,1-8-9.5,9.51,9.51,0,0,1,6.79-9.1A1.66,1.66,0,0,0,12,2.81h0a1.67,1.67,0,0,0-1.94-1.64A11,11,0,0,0,12,23Z"
				>
					<animateTransform
						attributeName="transform"
						dur="0.75s"
						repeatCount="indefinite"
						type="rotate"
						values="0 12 12;360 12 12"
					/>
				</path>
			</svg>
		</div>
		<header>
			<h1>Pokedex API</h1>
			<div class="selectors">
				<!-- <label for="genSelect">Wähle eine Generation:</label> -->

				<select name="gens" id="genSelect" onchange="changeGen()">
					<option value="1">Generation 1</option>
					<option value="2">Generation 2</option>
					<option value="3">Generation 3</option>
				</select>

				<input
					id="filterInput"
					type="text"
					minlength="3"
					onfocus="saveOldInputValue()"
					oninput="filterPokemon(event)"
					disabled
					autocomplete="off"
				/>
				<label for="sound" class="sound">
					<span class="checkmark"></span>
					<input type="checkbox" id="sound" checked />
				</label>
			</div>
		</header>
		<main>
			<section id="mainSection" data-view="grid">
				<div class="view grid"></div>

				<div class="pagination">
					<button id="prevBtn" onclick="prevPage()">Vorherige</button>
					<h4 id="pageCount">Seite 1</h4>
					<button id="nextBtn" onclick="nextPage()">Nächste</button>
				</div>
			</section>
		</main>
		<footer>Das ist ein Footer</footer>
	</body>
</html>
