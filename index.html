<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="js/db.js" defer></script>
		<script src="js/api.js" defer></script>
		<script src="js/template.js" defer></script>
		<script src="js/script.js" defer></script>
		<title>Pokedex API</title>
	</head>
	<body>
		<header>
			<div>
				<label for="genSelect">Wähle eine Generation:</label>

				<select name="gens" id="genSelect" onchange="changeGen()">
					<option value="1">Generation 1</option>
					<option value="2">Generation 2</option>
					<option value="3">Generation 3</option>
				</select>
			</div>
			<input id="filterInput" type="text" minlength="3" oninput="filterPokemon()" />
		</header>
		<main>
			<section>
				<div class="grid"></div>
				<div class="buttons">
					<button id="prevBtn" class="hidden" onclick="prevPage()">Vorherige Seite</button>
					<button id="nextBtn" onclick="nextPage()">Nächste Seite</button>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
